spring:
    datasource:
        url: jdbc:h2:tcp://localhost/~/querydsl
        username: sa
        password:
        driver-class-name: org.h2.Driver
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                # system out 으로 query를 보여줌
                # show_sql: true
                format_sql: true
logging.level:
    # log 형태로 query를 출력해줌.
    org.hibernate.SQL: debug
    # 물음표값을 보여줌. 이렇게 보면 불편함
#    org.hibernate.type: trace
